<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API REST con Vue y Express</title>
</head>

<body>
    <div id="app">
        <h1>Notas</h1>
        <form @submit.prevent="editingNoteId ? updateNote() : addNote()">
            <div>
                <label for="title">Titulo:</label>
                <input type="text" id="title" v-model="newNote.title" placeholder="Ingrese el titulo" />
            </div>
            <div>
                <label for="content">Contenido:</label>
                <textarea id="content" v-model="newNote.content" placeholder="Ingrese el contenido"></textarea>
            </div>
            <button type="submit" v-if="!editingNoteId">Agregar nota</button>
            <div v-if="editingNoteId">
                <button type="submit">Guardar</button>
                <button type="button" @click="cancelEdit()">Cancelar</button>
            </div>
        </form>

        <ul>
            <li v-for="note in notes" :key="note.id">
                <h3>{{note.title}}</h3>
                <p>{{note.content}}</p>
                <button @click="editNote(note.id)">Editar</button>
                <button @click="deleteNote(note.id)">Eliminar</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="frontend.js"></script>
</body>

</html>
